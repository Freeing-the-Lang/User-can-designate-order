name: User-Order-Build

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # -------------------------
      # Build
      # -------------------------
      - name: Cargo Build
        run: cargo build --release

      # -------------------------
      # Proof / Metadata
      # -------------------------
      - name: Prepare proof
        run: |
          mkdir -p proof
          echo "User-can-designate-order Build-Proof" > proof/PROOF-${{ matrix.os }}.txt
          echo "Build-OS = ${{ matrix.os }}" >> proof/PROOF-${{ matrix.os }}.txt
          echo "Commit   = $GITHUB_SHA" >> proof/PROOF-${{ matrix.os }}.txt
          echo "BuildAt  = $(date)" >> proof/PROOF-${{ matrix.os }}.txt

      # -------------------------
      # SHA256 (Unix)
      # -------------------------
      - name: SHA256 Unix
        if: matrix.os != 'windows-latest'
        run: |
          echo "SHA256 Checksums" > proof/SHA256-${{ matrix.os }}.txt
          find target/release -maxdepth 1 -type f -exec sha256sum {} \; >> proof/SHA256-${{ matrix.os }}.txt

      # -------------------------
      # SHA256 (Windows)
      # -------------------------
      - name: SHA256 Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Set-Location target/release
          $list = Get-ChildItem -File
          $out = "../../proof/SHA256-windows-latest.txt"
          "SHA256 Checksums (Windows)" | Out-File $out -Encoding utf8
          foreach ($f in $list) {
            $hash = (Get-FileHash $f.FullName -Algorithm SHA256).Hash
            "$hash  $($f.Name)" | Out-File $out -Append -Encoding utf8
          }

      # -------------------------
      # Collect Artifacts
      # -------------------------
      - name: Collect Artifacts
        run: |
          mkdir -p out
          cp -r target/release out/ || true
          cp -r proof out/ || true
          cp README.md out/ || true

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: user-order-${{ matrix.os }}
          path: out/

